    /* Container for bouncing texts */
    #bouncing-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100vw; 
      height: 100vh;
      pointer-events: none; /* clicks go through to menu */
      overflow: hidden;
      z-index: 999;
    }

    /* Each bouncing text style */
    .bouncing-text {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      user-select: none;
      white-space: nowrap;
      /* Slight text shadow for contrast */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

  <!-- Container for bouncing texts -->
  <div id="bouncing-container"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function toggleSubmenu(e) {
      e.preventDefault();
      const submenu = e.target.nextElementSibling;
      if (submenu.style.display === 'block') submenu.style.display = 'none';
      else submenu.style.display = 'block';
    }

    // Create multiple bouncing "Coming Soon" texts
    const container = document.getElementById('bouncing-container');
    const textsCount = 15; // Number of bouncing texts
    const texts = [];

    // Utility: random number between min and max
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create and initialize each text span
    for (let i = 0; i < textsCount; i++) {
      const span = document.createElement('span');
      span.className = 'bouncing-text';
      span.textContent = 'coming soon';
      container.appendChild(span);

      // Random initial position inside viewport (leaving margin)
      let x = random(50, window.innerWidth - 200);
      let y = random(50, window.innerHeight - 50);
      // Random velocity px per frame (-2 to 2, avoid too slow)
      let vx = random(1.5, 3) * (Math.random() < 0.5 ? -1 : 1);
      let vy = random(1.5, 3) * (Math.random() < 0.5 ? -1 : 1);

      texts.push({el: span, x, y, vx, vy});
    }

    // Animation loop
    function animate() {
      texts.forEach(obj => {
        obj.x += obj.vx;
        obj.y += obj.vy;

        // Bounce off viewport edges
        if (obj.x < 0 || obj.x > window.innerWidth - obj.el.offsetWidth) {
          obj.vx *= -1;
          obj.x = Math.min(Math.max(obj.x, 0), window.innerWidth - obj.el.offsetWidth);
        }
        if (obj.y < 0 || obj.y > window.innerHeight - obj.el.offsetHeight) {
          obj.vy *= -1;
          obj.y = Math.min(Math.max(obj.y, 0), window.innerHeight - obj.el.offsetHeight);
        }

        obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
