<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <link rel="stylesheet" href="galleries.css" />
  <link rel="icon" href="menuicon.png" type="image/png" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: white;
      font-family: monospace, 'Courier New', monospace;
      font-size: 16px; /* typical text size */
      font-weight: normal;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to center the bouncing texts and limit their area */
    #bouncing-container {
      position: relative;
      width: 600px;
      height: 200px;
      border: none; /* or add a subtle border if you want */
      overflow: hidden;
    }

    /* Bouncing text style matches page text */
    .bouncing-text {
      position: absolute;
      font-size: 16px;
      font-weight: normal;
      color: black;
      white-space: nowrap;
      user-select: none;
      cursor: default;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <!-- We do NOT include menu HTML here, just link galleries.css for styles -->

  <div id="bouncing-container"></div>

  <script>
    const container = document.getElementById('bouncing-container');
    const textsCount = 10; // fewer to keep it tidy in smaller area
    const texts = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create bouncing text elements inside container box
    for (let i = 0; i < textsCount; i++) {
      const span = document.createElement('span');
      span.className = 'bouncing-text';
      span.textContent = 'coming soon';
      container.appendChild(span);

      // Random initial position inside container boundaries
      let x = random(0, container.clientWidth - 80);
      let y = random(0, container.clientHeight - 20);

      // Random velocity between 1 and 3 px per frame (direction randomized)
      let vx = random(1, 3) * (Math.random() < 0.5 ? -1 : 1);
      let vy = random(1, 3) * (Math.random() < 0.5 ? -1 : 1);

      texts.push({ el: span, x, y, vx, vy });
    }

    // Animate bounce within container
    function animate() {
      texts.forEach(obj => {
        obj.x += obj.vx;
        obj.y += obj.vy;

        // Bounce horizontally within container
        if (obj.x < 0 || obj.x > container.clientWidth - obj.el.offsetWidth) {
          obj.vx *= -1;
          obj.x = Math.min(Math.max(obj.x, 0), container.clientWidth - obj.el.offsetWidth);
        }

        // Bounce vertically within container
        if (obj.y < 0 || obj.y > container.clientHeight - obj.el.offsetHeight) {
          obj.vy *= -1;
          obj.y = Math.min(Math.max(obj.y, 0), container.clientHeight - obj.el.offsetHeight);
        }

        obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
